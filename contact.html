    <title>FTNow - Contact Us</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="FTNow"></a>

        <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
 
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ml-3">
                    <a class="nav-link" href="demo.html">Demo</a>
                </li>
                <li class="nav-item ml-3">
                    <a style="color:#07B4EB !important" class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item ml-3">
                    <a  class="nav-link" href="aboutUs.html">About Us</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" href="privacy.html">Privacy</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <main>
        <div class="centerStage container">

            <div class="row">
                <div class="col-12 text-center">
                    <h1><img src="img/contact.png"></h1>
                </div>
            </div>
            <div class="row my-5">
                <form class="contact-form" method="POST" action="confirm.html">
                    
                    <div class="form-row">
                        <div class="col">
                          <label for="name">Name</label>
                          <input type="text" id="name" class="form-control" placeholder="Enter your name..." required>
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                          <input type="Email" id="email" class="form-control" placeholder="Enter your email..." required>
                        </div>
                      </div>
                    
                    <div class="form-group my-4">
                        <label for="subject">Subject</label>
                        <input class="form-control" id="subject" type="text" placeholder="Enter the subject here..." required>
                    </div>
                    <div class="form-group my-4">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 text-center my-3">
                            <button type="submit" class="btn btn-success">Send</button>
                        </div>
                    </div>
                    
                
                  </form>
            </div>

        </div>





    </main>

        </div>
